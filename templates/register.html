{% extends "base-login.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
<form action="/register" method="POST">
<div class="login">
<div class="login-screen">
<div class="app-title">
<h1>Register</h1>
</div>

<div class="login-form">

<div class="control-group">
<input type="text" class="login-field" value="admin" placeholder="username" name="username">
<label class="login-field-icon fui-user" for="login-name"></label>
</div>

<div class="control-group">
<input type="text" class="login-field"  placeholder="email" name="email">
<label class="login-field-icon fui-user" for="login-email"></label>
</div>



<div class="control-group">
<input type="password" class="login-field" value="password" placeholder="password" name="password">
<label class="login-field-icon fui-lock" for="login-pass"></label>
</div>

<input type="submit" value="Submit" class="btn btn-primary btn-large btn-block">

</div>
</div>
</div>
</form>
{% endblock %}
