<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

  <div id="content">
    Bucket:
    <select id="voiceSelected">
      {% for bucket in buckets %}
      <option value="{{bucket}}"> {{bucket}} </option>
      {% endfor %}
    </select>

    <input type="submit" value="List Bucket!" id="listbucketButton" class="buttons">



    </br></br>
  </div>



  <table id="posts">
    <colgroup>
      <col style="width:10%">
      <col style="width:7%">
      <col style="width:7%">
      <col style="width:8%">
      <col style="width:30%">
      <col style="width:30%">
    </colgroup>
    <tbody>
      <tr>
        <th>Bucket Name </th>
        <th>Object Name </th>
        <th>Sync Status</th>
        <th>Bucket Synced</th>
        <th>Sync</th>
        <th>Destination Sync</th>
      </tr>
    </tbody>
  </table>






</body>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
